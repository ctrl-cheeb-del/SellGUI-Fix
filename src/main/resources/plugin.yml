name: sellgui-fix
version: '${project.version}'
main: net.mineshock.sellguifix.SellGUIMain
api-version: '1.20'
author: cheeb
depend: [Vault]
softdepend: [Essentials]
commands:
  sellgui:
    description: SellGUI Command
    usage: /sellgui
    permission: sellgui.use
  customitems:
    description: custom items menu
    usage: /customitems
    permission: sellgui.customitems
  sellall:
    description: Sells All Items in Inventory
    usage: /sellall
    permission: sellgui.sellall
permissions:
  sellgui.reload:
    description: Allows you to use /sellgui reload
  sellgui.createsign:
    description: Allows you to create a sign
  sellgui.usesign:
    description: Allows you to use a SellGUI sign
  sellgui.sellall:
    description: Allows you to Sell your Inventory Items
  sellgui.others:
    description: Allows you to open the SellGUI for others